        <td><button onclick="toggleButton(this)"></button></td>
      </tr>
    </table>

    <button class="aff" onclick="printGrid()">Print</button>

    <script>
      function toggleButton(button) {
        var currentColor = button.style.backgroundColor;
        button.style.backgroundColor =
          currentColor === "white" ? "black" : "white";
      }

      function printGrid() {
        var rows = document.getElementById("grid").rows;
        var gridOutput = "{2, {";
        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].cells;
          var rowValues = [];
          for (var j = 0; j < cells.length; j++) {
            var button = cells[j].firstChild;
            var value = button.style.backgroundColor === "white" ? 1 : 0;
            rowValues.push(value);
          }
          gridOutput += "{" + rowValues.join(", ") + "}";
          if (i < rows.length - 1) {
            gridOutput += ", ";
          }
        }
        gridOutput += "}}";
        console.log(gridOutput);
      }
    </script>
  </body>
</html>
